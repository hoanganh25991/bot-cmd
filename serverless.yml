service: lamda-by-serverless

provider:
  name: aws
  runtime: nodejs6.10
  endpointType: REGIONAL

functions:
  hello:
    handler: http
    events:
      - http:
        path: hello
        method: GET
        cors:
          origin: '*'
          headers:
            - Content-Type
            - X-Amz-Date
            - Authorization
            - X-Api-Key
            - X-Amz-Security-Token
            - X-Amz-User-Agent
          allowCredentials: false